- hosts: all
  vars:
    network_configured_interfaces_only: yes
    network_restart_interfaces: false
    network_interface_implicit_loopback: false
  become: yes
  tasks:

    - include_tasks: helpers/backup_and_restore_original_network_config.yaml
      vars:
        action: backup

    - name: Test configuring network with only implicit loopback
      import_role:
        name: network_interface

    - pause:
      when: lookup('env', 'TEST_PAUSE')
      
    - include_tasks: helpers/backup_and_restore_original_network_config.yaml
      vars:
        action: restore
