---
network_pkgs: []
network_loopback_interfaces: []
network_ether_interfaces: []
network_bridge_interfaces: []
network_bond_interfaces: []
network_vlan_interfaces: []
network_check_packages: true
network_allow_service_restart: true
network_modprobe_persist: true

# Remove all other settings in interfaces(5) file
network_configured_interfaces_only: true
#network_remove_unmanaged_interfaces: false

network_interface_file_prefix: "ifcfg-"
network_interface_file_postfix: ""

network_interface_auto_gateway: false

# If we can't decide on interface's config, assume DHCP.
network_interface_assume_dhcp: false

# Loopback interface options

_network_interface_loopback_name:
  FreeBSD: lo0
  Linux: lo
  default: lo

network_interface_loopback_name: "{{ _network_interface_loopback_name[ ansible_system ] | default( _network_interface_loopback_name[ 'default' ] ) }}"
# Configure loopback interface even if it's not supplied in role parameters
network_interface_implicit_loopback: true

# Whether to restart interfaces after configuration
network_restart_interfaces: true
# Whether to reboot host to apply new configuration
network_interface_restart_reboot: false
# How and when to restart interfaces:
network_interface_restart_method: handlers # handlers | last_task

# Whether to use separate configuration words for address and netmask, instead if CIDR
# E.g., 192.0.2.1/24 becomes something like
#     address 192.0.2.1
#     netmask 255.255.255.0
# (depends on network configuration format)
network_interface_expand_cidr: false

#
# EXPERIMENTAL
#

# Whether to reboot host to restart interfaces (DANGEROUS?)
# network_interface_restart_via: script/service/reboot
#network_interface_restart_all: false

#network_interface__configuration_changed: false
