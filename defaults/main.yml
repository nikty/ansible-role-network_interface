---
network_pkgs: []
network_ether_interfaces: []
network_bridge_interfaces: []
network_bond_interfaces: []
network_vlan_interfaces: []
network_check_packages: true
network_allow_service_restart: true
network_modprobe_persist: true

# Remove all other settings in interfaces(5) file
network_configured_interfaces_only: false
#network_remove_unmanaged_interfaces: false

network_interface_file_prefix: "ifcfg-"
network_interface_file_postfix: ""

network_interface_expand_cidr: false
network_interface_auto_gateway: false

# If we can't decide on interface's config, assume DHCP.
network_interface_assume_dhcp: false

network_interface_loopback_name: lo

# Configure loopback interface even if it's not supplied in role parameters
network_interface_implicit_loopback: true

# network_interface_bond_options:

network_restart_interfaces: true
